<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Picsum Gallery</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 16px;
      }
      
      .header {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      #gallery a {
        display: block;
        overflow: hidden;
        border-radius: 8px;
      }
      #gallery img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        display: block;
        transition: transform 0.2s;
      }
      #gallery a:hover img {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2>Random Picsum Images</h2>
    <div class="header">
      <button id="load">Load random images</button>
      <label for="count">Count:</label>
      <select id="count">
        <option>6</option>
        <option selected>9</option>
        <option>12</option>
      </select>
    </div>

    <div id="gallery" aria-live="polite"></div>

    <script>
      const gallery = document.getElementById("gallery");
      const loadBtn = document.getElementById("load");
      const countSel = document.getElementById("count");

      function loadImages(count = 9) {
        gallery.innerHTML = "";
        for (let i = 0; i < count; i++) {
          // Use a per-image seed so images are random but not all identical
          const seed =
            Date.now().toString(36) +
            "-" +
            Math.random().toString(36).slice(2, 8);
          const w = 1200,
            h = 800;
          const src = `https://picsum.photos/seed/${seed}/${w}/${h}`;
          const thumb = `https://picsum.photos/seed/${seed}/400/300`;

          const a = document.createElement("a");
          a.href = src;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const img = document.createElement("img");
          img.src = thumb;
          img.alt = "Random image from Picsum";
          img.loading = "lazy";

          a.appendChild(img);
          gallery.appendChild(a);
        }`
      }

      loadBtn.addEventListener("click", () =>
        loadImages(Number(countSel.value))
      );
      window.addEventListener("load", () => loadImages(Number(countSel.value)));
    </script>
  </body>
</html>
