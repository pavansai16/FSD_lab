<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Links Example</title>
    <style>
      /* Beginner-friendly, minimal styling */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
        color: #222;
      }

      .wrap {
        max-width: 1000px;
        margin: 0 auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 18px;
        font-size: 1.4rem;
      }

      .profiles {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .card {
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        text-align: center;
        width: 420px;
        box-sizing: border-box;
      }

      .card p {
        margin: 0 0 8px;
        font-weight: 600;
      }

      .card img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        display: block;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>Image Links to their perspective Profiles!</h2>

      <div class="profiles">
        <div class="card">
          <p><strong>My Profile:</strong></p>
          <a href="https://www.codechef.com/users/pavansai89" target="_blank">
            <img src="pavasai.jpeg" alt="My Photo" />
          </a>
        </div>

        <div class="card">
          <p><strong>Friend's Profile:</strong></p>
          <a href="https://www.codechef.com/users/rishi_nandigam" target="_blank">
            <img src="rishi.jpeg" alt="Friend's Photo" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
