<!DOCTYPE html>
<html>
<head>
    <title>Date Object Example - Siva Reddy</title>
    <script>
        function dateDemo() {
            // Creating a Date object
            let now = new Date();

            // Using Date properties and methods
            let year = now.getFullYear();
            let month = now.getMonth() + 1; // months are 0-indexed
            let date = now.getDate();
            let day = now.getDay(); // 0 = Sunday
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let timeStamp = now.getTime();

            // Display results
            let infoDiv = document.createElement("div");
            infoDiv.innerHTML = "<h3>Date Object Properties & Methods Demo</h3>" +
                                "<p>Current Date: " + date + "/" + month + "/" + year + "</p>" +
                                "<p>Day of Week: " + day + "</p>" +
                                "<p>Current Time: " + hours + ":" + minutes + ":" + seconds + "</p>" +
                                "<p>Timestamp (milliseconds since Jan 1, 1970): " + timeStamp + "</p>";
            infoDiv.style.border = "2px solid brown";
            infoDiv.style.padding = "10px";
            infoDiv.style.marginTop = "20px";

            document.body.appendChild(infoDiv);
        }
    </script>
</head>
<body onload="dateDemo()">

<h2>Date Object Properties and Methods</h2>

</body>
</html>
