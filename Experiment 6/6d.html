<!DOCTYPE html>
<html>
<head>
    <title>Voter Eligibility</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td.status {
            font-weight: bold;
        }
    </style>
    <script>
        function voterInfo() {
            // Ask for name and age using prompt
            let name = prompt("Enter your name:");
            let age = prompt("Enter your age:");

            // Determine voting eligibility
            let eligibility = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";

            // Display in table
            let tableHTML = "<table>";
            tableHTML += "<tr><th>Name</th><th>Age</th><th>Voting Status</th></tr>";
            tableHTML += "<tr><td>" + name + "</td><td>" + age + "</td><td class='status'>" + eligibility + "</td></tr>";
            tableHTML += "</table>";

            document.getElementById("voterTable").innerHTML = tableHTML;
        }
    </script>
</head>
<body onload="voterInfo()">

<h2>Voter Eligibility Checker</h2>
<div id="voterTable"></div>

</body>
</html>
