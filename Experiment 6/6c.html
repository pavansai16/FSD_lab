<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Input Methods</title>
    <script>
        // Using prompt()
        function inputPrompt() {
            let name = prompt("Enter your name:");
            alert("Hello, " + name + "! (Using prompt())");
        }

        // Using input field in HTML
        function inputField() {
            let age = document.getElementById("ageInput").value;
            document.getElementById("ageOutput").innerHTML = "Your age is: " + age + " (Using input field)";
        }

        // Using confirm()
        function inputConfirm() {
            let proceed = confirm("Do you want to continue?");
            if(proceed) {
                alert("You clicked OK (Using confirm())");
            } else {
                alert("You clicked Cancel (Using confirm())");
            }
        }
    </script>
</head>
<body>

<h2>JavaScript Input Methods - Siva Reddy</h2>

<!-- Input using prompt -->
<button onclick="inputPrompt()">Input using Prompt</button><br><br>

<!-- Input using HTML field -->
<label>Enter your age:</label>
<input type="text" id="ageInput">
<button onclick="inputField()">Submit Age</button>
<p id="ageOutput" style="color: green; font-weight: bold;"></p><br>

<!-- Input using confirm -->
<button onclick="inputConfirm()">Input using Confirm</button>

</body>
</html>
