<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 250px;
            padding: 20px;           /* space inside the border */
            border: 5px solid blue;  /* border around content + padding */
            margin: 30px;            /* space outside the border */
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h2>CSS Box Model Demonstration - Siva Reddy</h2>

<div class="box">
    <p><b>Content:</b> This is the content area.</p>
    <p><b>Padding:</b> Space between content and border (20px).</p>
    <p><b>Border:</b> Blue border surrounding padding (5px).</p>
    <p><b>Margin:</b> Space outside the border (30px).</p>
</div>

</body>
</html>
