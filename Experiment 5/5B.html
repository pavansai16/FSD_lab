<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilted Fixed Background</title>
  <style>
    body {
      min-height: 200vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("focus.jpg") center/cover no-repeat;
      z-index: 0;
      pointer-events: none;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #222;
      background: rgba(255,255,255,0.7);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Fixed Tilted Background</h1>
    <p>Scroll down to see that the image stays in place and the text is over the image.</p>
  </div>
</body>
</html>
