<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      margin-top: 50px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    input {
      width: 250px;
      padding: 8px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()">
    <label><b>Name:</b></label><br>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <span id="nameError" class="error"></span><br>

    <label><b>Mobile:</b></label><br>
    <input type="text" id="mobile" placeholder="Enter mobile number"><br>
    <span id="mobileError" class="error"></span><br>

    <label><b>Email:</b></label><br>
    <input type="text" id="email" placeholder="Enter email address"><br>
    <span id="emailError" class="error"></span><br>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let email = document.getElementById("email").value.trim();

      let namePattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;  // starts with letter, total ≥6 chars
      let mobilePattern = /^[0-9]{10}$/;               // only 10 digits
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;  // basic email format

      let valid = true;

      // Clear previous errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("mobileError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";

      // Name validation
      if (!namePattern.test(name)) {
        document.getElementById("nameError").innerHTML =
          "Name must start with a letter and have at least 6 characters.";
        valid = false;
      }

      // Mobile validation
      if (!mobilePattern.test(mobile)) {
        document.getElementById("mobileError").innerHTML =
          "Mobile number must contain exactly 10 digits.";
        valid = false;
      }

      // Email validation
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML =
          "Enter a valid email (e.g., example@mail.com).";
        valid = false;
      }

      if (valid) {
        alert("✅ Registration Successful!");
      }

      return valid;
    }
  </script>
</body>
</html>
