<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>siva</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>ramu</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>
        <tr>
            <td>lohith</td>
            <td>92</td>
            <td>88</td>
            <td>91</td>
        </tr>
        <tr>
            <td>prabhas</td>
            <td>92</td>
            <td>88</td>
            <td>91</td>
        </tr>
    </table>
</body>
</html>
