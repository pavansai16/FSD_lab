<!DOCTYPE html>
<html>
<head>
    <title>Frames Example - 3 Parts Each Direction</title>
</head>
<frameset rows="33%,34%,33%" frameborder="yes" border="2" framespacing="0">
    <frame src="image.html" name="imageFrame" noresize scrolling="no">
    <frame src="paragraph.html" name="paraFrame" noresize>
    <frame src="links.html" name="linkFrame" noresize>
    <noframes>
        <body>
            <p>Your browser does not support frames.</p>
        </body>
    </noframes>
</frameset>
</html>
