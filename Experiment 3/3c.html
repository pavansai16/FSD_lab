<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>

    <!-- External Style -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Internal Style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h2 {
            color: darkblue;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

<h2>Applying Different CSS Styles</h2>

<!-- Inline Style -->
<p style="color:red; font-weight:bold;">
    This paragraph uses Inline CSS (color: red; font-weight: bold).
</p>

<p>
    This paragraph uses Internal CSS (font-size: 16px; color: green).
</p>

<div class="external-style">
    This text uses External CSS (from styles.css).
</div>

</body>
</html>
